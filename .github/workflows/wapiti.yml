name: Wapiti Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Permite o acionamento manual do workflow

jobs:
  security_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install Wapiti
        run: |
          sudo apt-get update
          sudo apt-get install wapiti -y

      - name: Run Wapiti Scan
        run: |
          wapiti -u https://juice-shop.herokuapp.com -f html -o /path/to/report.html
          
      - name: Upload Wapiti Report
        uses: actions/upload-artifact@v2
        with:
          name: wapiti-report
          path: report.html
