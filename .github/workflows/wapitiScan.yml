name: Wapiti Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Wapiti
        run: |
          sudo apt-get update
          sudo apt-get install wapiti -y

      - name: Run Wapiti Scan
        run: |
          wapiti https://juice-shop.herokuapp.com/ -n 5 -b /path/to/report.html
          
      - name: Upload Wapiti Report
        uses: actions/upload-artifact@v2
        with:
          name: wapiti-report
          path: /path/to/report.html

